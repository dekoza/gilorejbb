{% extends "base.html" %}


{% block title %}
        Witojcież! - {{ title }}
{% endblock %}
    
{% block content %}
    {% if show_form %}
        <form action="" method="post">{% csrf_token %}
        <label for="nazwisko">Nazwisko autora</label>
        <input type="text" name="nazwisko">
        <input type="submit" value="Wyślij">
        </form>
    {% else %}
        <ul>{% for wynik in wyniki %}
            <li>{{ wynik.title }}</li>
        {% endfor %}</ul>
    {% endif %}
    <hr>
    <a href="{% url 'authors-list' %}">Lista autorów</a>
{% endblock %}
